theme:
  name: material
  logo: assets/thick-apacheairflow.svg
  favicon: assets/icon-py-mkdocs-color.png
  custom_dir: my_theme_customizations/
  font: false # RGPD ; pas de fonte Google
  language: fr # franÃ§ais
  palette: # Palettes de couleurs jour/nuit
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Passer au mode jour
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Passer au mode nuit
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    - navigation.tracking
    - navigation.top
    # - toc.integrate
    # - header.autohide

markdown_extensions:
  - meta
  - abbr
  - def_list # Les listes de dÃ©finition.
  - attr_list # Un peu de CSS et des attributs HTML.
  - footnotes # Notes[^1] de bas de page.  [^1]: ma note.
  - admonition # Blocs colorÃ©s  !!! info "ma remarque"
  - pymdownx.details #   qui peuvent se plier/dÃ©plier.
  - pymdownx.caret # Passage ^^soulignÃ©^^ ou en ^exposant^.
  - pymdownx.mark # Passage ==surlignÃ©==.
  - pymdownx.tilde # Passage ~~barrÃ©~~ ou en ~indice~.
  - pymdownx.highlight # Coloration syntaxique du code
  - pymdownx.inlinehilite # pour  `#!python  <python en ligne>`
  - pymdownx.snippets # Inclusion de fichiers externe.
  - pymdownx.tasklist: # Cases Ã  cocher  - [ ]  et - [x]
      custom_checkbox: false #   avec cases d'origine
      clickable_checkbox: true #   et cliquables.
  - pymdownx.tabbed: # Volets glissants.  === "Mon volet"
      alternate_style: true
  - pymdownx.superfences: # Imbrication de blocs.
      preserve_tabs: true
  - pymdownx.keys: # Touches du clavier.  ++ctrl+d++
      separator: "\uff0b"
  - pymdownx.emoji: # Ã‰mojis  :boom:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.arithmatex:
      generic: true
